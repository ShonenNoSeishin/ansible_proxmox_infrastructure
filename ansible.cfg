[defaults]
# Inventaire par défaut
inventory = inventories/production/proxmox.yml

# Configuration des rôles
roles_path = roles

# Configuration des collections
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections
# Éditeur pour ansible-vault (nano comme demandé)
editor = nano

# Configuration de l'hôte
host_key_checking = False
ansible_managed = Fichier géré par Ansible le %Y-%m-%d %H:%M:%S par {uid} sur {host}

# Timeout
timeout = 30
gathering = implicit
gather_subset = all

# Logs
log_path = /var/log/ansible.log

# Configuration des callbacks
stdout_callback = yaml
bin_ansible_callbacks = True

# Forks pour le parallélisme
forks = 10

# Retry files
retry_files_enabled = False

# Configuration SSH
[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Configuration Windows
[winrm_connection]
# Configuration spécifique pour WinRM si nécessaire
# winrm_server_cert_validation = ignore

# Configuration des privilèges
[privilege_escalation]
become = False
become_method = sudo
become_user = root
become_ask_pass = False

# Configuration de la colorisation
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan